{% load thumbnail %}

{% for picture in object_list %}
    <div class="post">
        <div class="thumbimage">
        {% thumbnail picture.fil.name "180x180" crop="center" upscale=False as im %}
        <img src="/media/{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" />
        {% endthumbnail %}
        </div>
    </div>
{% endfor %}
